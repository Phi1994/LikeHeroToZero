<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Like Hero To Zero</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body style="display:flex;flex-direction:column;align-items:center;gap:2rem;">
    <h1 style="text-align: center;">Like Hero To Zero</h1>

    <p:link value="Anmelden" outcome="login.xhtml" styleClass="top-right" />

    <!-- Chart -->
    <h:form>
        <p:selectOneMenu id="selectCountry" value="#{home.country}" converter="#{countryConverter}" style="margin-top:2rem">
            <f:selectItems value="#{home.getCountries()}" var="entry" itemLabel="#{entry.name}" itemValue="#{entry}"/>
            <f:ajax event="itemSelect" execute="selectedCountry" render="emissionChart" listener="#{home.createEmissionChart}" />
        </p:selectOneMenu>
    </h:form>

    <div class="card">
        <p:lineChart id="emissionChart" model="#{home.emissionChart}" style="width: 100%; height: 500px;" />
    </div>
</h:body>
</html>
